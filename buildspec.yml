version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies
  pre_build:
    commands:
      - echo "Entering app directory..."
      - echo "Listing directory"
      - ls -R
      - cd Brain-Task-App  
      - pwd
      - ls -la
      - echo "Now inside Brain-Task-App"
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t 700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest .
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest
      - printf '[{"name":"%s","imageUri":"%s"}]' "brain-tasks-app" "700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest" > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
