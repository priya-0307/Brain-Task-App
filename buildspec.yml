version: 0.2

env:
  variables:
    AWS_REGION: "ap-south-1"
    ECR_REPO: "700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app"
phases:
  pre_build:
    commands:
      - cd Brain-Task-App   # <â€” enter the correct folder where package.json exists
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app
  build:
    commands:
      - docker build -t 700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest .
  post_build:
    commands:
      - docker push 700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest
