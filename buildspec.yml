version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 700664161347.dkr.ecr.ap-south-1.amazonaws.com)
      - REPO_NAME=brain-tasks-app
      - IMAGE_TAG=${8907cb89beabbee485a2ecfd2d6087412e0d9682:0:7}
      - IMAGE_URI=700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $IMAGE_URI .
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $IMAGE_URI
      - printf '[{"name":"%s","imageUri":"%s"}]' "$REPO_NAME" "$IMAGE_URI" > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
